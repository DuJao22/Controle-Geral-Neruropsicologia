{% extends "base.html" %}

{% block title %}Login - Sistema Neuropsicologia{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow-lg modern">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <i class="fas fa-brain fa-3x text-success mb-3"></i>
                    <h3 class="card-title">Sistema Neuropsicológico</h3>
                    <p class="text-muted">Faça login para continuar</p>
                </div>
                
                <form method="POST">
                    <div class="mb-3">
                        <label for="email" class="form-label">
                            <i class="fas fa-envelope me-1"></i>Email
                        </label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    
                    <div class="mb-4">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock me-1"></i>Senha
                        </label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    
                    <button type="submit" class="btn btn-success btn-lg w-100">
                        <i class="fas fa-sign-in-alt me-1"></i>Entrar no Sistema
                    </button>
                </form>
                
                
                
                <div class="mt-3 text-center">
                    <small class="text-success">
                        <i class="fas fa-code me-1"></i>
                        Desenvolvido por <strong>João Layon</strong>
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
